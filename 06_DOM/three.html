<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript");

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('golang')
    addOptiLanguage('cpp')
    addOptiLanguage('java')

    //Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"

    const newli = document.createElement('li')
    newli.textContent = "Mojo"

    secondLang.replaceWith(newli)

    //edit

    const elementToBeChanged = document.querySelector('li:nth-child(5)')

    // const changeWith = document.createElement('li')
    // changeWith.textContent = "Flutter"

    // elementToBeChanged.replaceWith(changeWith);

    elementToBeChanged.outerHTML = "<li>C</li>"


    // remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
